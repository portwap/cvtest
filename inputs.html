<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <input type="color" name="" value=""><br>
  <hr>
  <label for="checkbox 1">Checkbox 1</label>
  <input type="checkbox" name="" value="" id="checkbox 1"><br>
  <label for="checkbox 2">Checkbox 2</label>
  <input type="checkbox" name="" value="" id="checkbox 2"><br>
  <label for="">Checkbox 3
    <input type="checkbox" name="" value=""><br>
  </label>

  <hr>
  <label for="">Enter your name:</label>
  <input type="text" name="" value=""><br>
  <label for="">Enter your email:</label>
  <input type="email" name="" value=""><br>
  <input type="submit" value="Done!">
  <hr>
  <textarea name="" rows="8" cols="80" placeholder="Write something here!"></textarea>
  <hr>
  <select class="" name="">
    <option value="">-- Please choose an opinion --</option>
    <option value="">Dog</option>
    <option value="">Cat</option>
    <option value="">Hamster</option>
  </select>
  <hr>
  <fieldset>
    <legend>Chose something:</legend>
    <input type="radio" name="" value="">
    <label for="">Kraken</label><br>
    <input type="radio" name="" value="">
    <label for="">Sasquatch</label><br>
    <input type="radio" name="" value="">
    <label for="">Mothman</label><br>
  </fieldset>
  <hr>
  <label for="">Name (4 to 8 characters)</label>
  <input type="text" name="" value="" minlength="4" maxlength="10">
  <hr>
  <label for="">Choose file to upload
    <input type="file" name="" value="" multiple>
  </label>
  <hr>
  <label for="">Range of something
    <input type="range" name="" value="">
  </label>
  <hr>
</body>

</html>
